name: CI/CD Pipeline for Placement Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build and push Docker image
        run: |
          docker build -t atharsayed/placement-analysis:latest .
          # Docker Hub login and push steps would go here
          # echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login --username atharsayed --password-stdin
          # docker push atharsayed/placement-analysis:latest